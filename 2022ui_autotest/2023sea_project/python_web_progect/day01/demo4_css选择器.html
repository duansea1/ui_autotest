<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*
			css选择器
			1、标签选择器：通过标签名进行选择
			2、id选择器，通过id属性进行选择(#id)
			3、类选择器：太那个改标签的class。.
			
			*/
		   li{
			   color: red;
		   }
		   #sp01{
			   color: green;
		   }
		   .box{
			   height: 300px;
			   width: 200px;
			   color: greenyellow;
		   }
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li>111</li>
				<li>222</li>
				<li>333</li>
			</ul>
			
			<span id="sp01">python测试开发</span>
		</div>
		<br />
		
		<div class="box">
			<p>jdjdjd</p>
		</div>
	</body>
</html>
